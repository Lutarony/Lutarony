
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="padding-md"
		style="text-align: left;">
		<h:panelGroup layout="block" class="padding-md">

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup id="tournamentsList" layout="block"
						class="panel panel-default">
						<h:panelGroup layout="block" class="panel-heading">All tournaments</h:panelGroup>
						<h:form>
							<table class="table table-striped">
								<thead>
									<tr>
										<th>id</th>
										<th>Tournaments</th>
										<td>Type</td>
										<td>Date</td>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="tournament"
										value="#{tournamentBean.tournamentsList}">
										<tr>
											<td>#{tournament.id}</td>
											<td>#{tournament.name}</td>
											<td>#{tournament.type}</td>
											<td>#{tournament.date}</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</h:form>
					</h:panelGroup>


				</h:panelGroup>


				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup layout="block" class="panel panel-default">
						<h:form id="tournamentForm" class="form-horizontal form-border">
							<h:panelGroup layout="block" class="panel-heading">Create new tournament for the evenement %e</h:panelGroup>

							<h:panelGroup layout="block" class="panel-body">
								<h:panelGroup layout="block" class="form-group">
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-2">Name</label>
										<h:panelGroup layout="block" class="col-md-5">
											<h:inputText class="form-control input-sm"
												value="#{tournamentBean.name}">
											</h:inputText>
										</h:panelGroup>

									</h:panelGroup>

									<h:panelGroup layout="block" class="row">
										<h:outputText class="control-label col-md-2" value="Type" />
										<p:selectOneMenu value="Select type">
											<f:selectItems value="#{tournamentBean.typeList}" var="type"
												itemValue="#{type}" itemLabel="#{type}" />
										</p:selectOneMenu>

										
									</h:panelGroup>

								</h:panelGroup>
								<!-- /form-group -->

								<h:panelGroup layout="block" class="panel-footer">

									<h:panelGroup layout="block" id="message">
										<h:panelGroup layout="block"
											rendered="#{tournamentBean.displayErrorMessage}"
											class="alert-msg alert-msg-danger">
											<h:outputText value="#{tournamentBean.message}"></h:outputText>
										</h:panelGroup>

										<h:panelGroup layout="block"
											rendered="#{tournamentBean.displaySuccessMessage}"
											class="alert-msg alert-msg-success">
											<h:outputText value="#{tournamentBean.message}"></h:outputText>
										</h:panelGroup>
									</h:panelGroup>

									<br />

									<h:panelGroup layout="block" class="text-right">
										<h:commandButton styleClass="btn btn-sm btn-primary"
											value="Update">
											<f:ajax listener="#{tournamentBean.save}" execute="@form"
												render=":tournamentsList message @this" />
										</h:commandButton>
									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
				<!-- /.col -->
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>



</ui:composition>
