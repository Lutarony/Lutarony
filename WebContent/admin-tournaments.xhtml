
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="padding-md"
		style="text-align: left;">
		<h:panelGroup layout="block" class="padding-md">

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup id="tournamentsList" layout="block"
						class="panel panel-default">
						<h:panelGroup layout="block" class="panel-heading">
							<h5>
								<h:outputText
									value="All tournaments for the event #{tournamentBean.currentEventName}" />
							</h5>

						</h:panelGroup>
						<h:form>
							<table class="table table-striped">
								<thead>
									<tr>
										<th>id</th>
										<th>Tournaments</th>
										<th>Type</th>
										<th>Date</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="tournament"
										value="#{tournamentBean.tournamentsList}">
										<tr>
											<td>#{tournament.id}</td>
											<td>#{tournament.name}</td>
											<td>#{tournament.type}</td>
											<td>#{tournament.date}</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</h:form>
					</h:panelGroup>


				</h:panelGroup>


				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup layout="block" class="panel panel-default">
						<h:form id="tournamentForm" class="form-horizontal form-border">
							<h:panelGroup layout="block" class="panel-heading">
								<h5>
									<h:outputText value="Create new tournament for this event" />
								</h5>
							</h:panelGroup>

							<h:panelGroup layout="block" class="panel-body">
								<h:panelGroup layout="block" class="form-group">
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-2">Name</label>
										<h:panelGroup layout="block" class="col-md-5">
											<h:inputText class="form-control input-sm"
												value="#{tournamentBean.name}" />

										</h:panelGroup>

									</h:panelGroup>

									<br />
									<h:panelGroup layout="block" class="row">
										<h:outputText class="control-label col-md-2" value="Type" />

										<h:panelGroup layout="block" class="col-md-2">
											<h:selectOneMenu class="form-control"
												value="#{tournamentBean.type}">
												<f:selectItems value="#{tournamentBean.typesList}" />
											</h:selectOneMenu>
										</h:panelGroup>


									</h:panelGroup>
									<br />
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-2">Date</label>
										<h:panelGroup layout="block" class="col-md-3">
											<h:inputText class="form-control input-sm"
												value="#{tournamentBean.dateValue}"
												t:placeholder="dd/mm/yyyy" />

										</h:panelGroup>

									</h:panelGroup>

								</h:panelGroup>
								<!-- /form-group -->

								<h:panelGroup layout="block" id="tourMessage">
									<h:panelGroup layout="block"
										rendered="#{tournamentBean.displayErrorMessage}"
										class="alert-msg alert-msg-danger">
										<h:outputText value="#{tournamentBean.message}" />
										<br />
									</h:panelGroup>

									<h:panelGroup layout="block"
										rendered="#{tournamentBean.displaySuccessMessage}"
										class="alert-msg alert-msg-success">
										<h:outputText value="#{tournamentBean.message}" />
										<br />
									</h:panelGroup>
								</h:panelGroup>

								<br />
								<h:panelGroup layout="block" class="panel-footer">

									<h:panelGroup layout="block" class="text-right">
										<h:commandButton styleClass="btn btn-sm btn-primary"
											value="Create">
											<f:ajax listener="#{tournamentBean.save}" execute="@form"
												render=":tournamentsList tourMessage @this" />
										</h:commandButton>
									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
				<!-- /.col -->
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>



</ui:composition>
