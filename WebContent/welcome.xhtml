<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="/template.xhtml">
	<ui:param name="param" value="Wrestlers list" />

	<ui:define name="body">
		<h3>Wrestlers test</h3>
		<h:form>
			<p:dataTable var="wrestler" value="#{wrestlerBean.wrestlersList}">
				<p:column headerText="Firstname">
					<h:outputText value="#{wrestler.firstname}" />
				</p:column>
				<p:column headerText="Lastanme">
					<h:outputText value="#{wrestler.lastname}" />
				</p:column>
				<p:column headerText="Birthday">
					<h:outputText value="#{wrestler.birthDay}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
