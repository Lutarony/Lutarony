
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:form class="uk-form" id="form">

		<fieldset>

			<h:outputLabel value="name :" for="name" />
			<h:inputText id="name" value="#{teamBean.name}" class="form-control"
				required="true" />

			<br />

			<h:outputLabel value="coach :" for="coach"></h:outputLabel>
			<h:inputText id="coach" value="#{teamBean.coach}"
				class="form-control" required="true" />

			<br />

			<h:outputLabel value="adress :" for="adress"></h:outputLabel>
			<div class="input-group">
				<h:inputText id="email" value="#{teamBean.adress}"
					class="form-control" />
			</div>

			<br />

			<h:outputLabel value="city :" for="city"></h:outputLabel>
			<div class="input-group">
				<h:inputText id="city" value="#{teamBean.city}" class="form-control" />
			</div>

			<br />

			<h:outputLabel value="code :" for="code"></h:outputLabel>
			<div class="input-group">
				<h:inputText id="code" value="#{teamBean.code}" class="form-control" />
			</div>

			<br />

			<h:outputLabel value="country :" for="country"></h:outputLabel>
			<div class="input-group">
				<h:inputText id="country" value="#{teamBean.country}"
					class="form-control" />
			</div>

			<br />

			<h:outputLabel value="phone :" for="phone"></h:outputLabel>
			<div class="input-group">
				<h:inputText id="phone" value="#{teamBean.phone}"
					class="form-control" />
			</div>

			<br />

			<h:commandButton value="Editez"
				action="#{teamBean.editTeamBean}"
				styleClass="btn btn-info">
			</h:commandButton>

		</fieldset>

	</h:form>

</ui:composition>
