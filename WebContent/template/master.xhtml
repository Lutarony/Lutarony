<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title><ui:insert name="title"></ui:insert></title>

	<!-- Boostrap -->
	<link rel="stylesheet"
		href="resources/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="resources/bootstrap/dist/css/bootstrap-theme.min.css" />

	<!-- Uikit -->
	<link rel="stylesheet" href="resources/uikit/css/uikit.min.css" />


	<!-- My style -->
	<link rel="stylesheet" href="resources/style.css" />
	<script src="jquery.js"></script>


</h:head>

<h:body>

	<div class="wrapper">
		<div class="box">

			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>

			<div class="row row-offcanvas row-offcanvas-left">

				<div class="column col-sm-2 col-xs-1 sidebar-offcanvas lutarony-sidebar">
					<ui:insert name="sidebar">
					</ui:insert>
				</div>

				<div class="column col-sm-10 col-xs-11">
					<ol class="breadcrumb">
						<li><a href="#">#{msg['lutarony.navbar.home']}</a></li>
						<ui:insert name="breadcrumb">
							<li class="active">Welcome</li>
						</ui:insert>
					</ol>
					<ui:insert name="content">

					</ui:insert>

				</div>
			</div>

			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js" />
	<script src="resources/bootstrap/dist/js/bootstrap.min.js" />
	<script src="resources/uikit/js/uikit.min.js" />
