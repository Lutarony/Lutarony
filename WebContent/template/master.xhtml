<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<title><ui:insert name="page-title" /></title>

	<!-- Boostrap -->
	<link rel="stylesheet"
		href="resources/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="resources/bootstrap/dist/css/bootstrap-theme.min.css" />

	<!-- My style -->
	<link rel="stylesheet" href="resources/style.css" />
	<link rel="stylesheet" href="resources/nav-bar.css" />
	<script src="jquery.js"></script>


</h:head>

<h:body>
	<h:panelGroup layout="block" id="wrapper">

		<!-- PARAMS -->
		<ui:param name="viewId" value="#{view.viewId}" />

		<ui:insert name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:insert>



		<aside class="fixed skin-6">
			<h:panelGroup layout="block" class="slimScrollDiv"
				style="position: relative; overflow: hidden; width: auto; height: 100%;">
				<h:panelGroup layout="block"
					class="sidebar-inner scrollable-sidebar"
					style="overflow: hidden; width: auto; height: 100%;">

					<!-- /size-toggle -->
					<h:panelGroup layout="block" class="size-toggle">
						<h:link class="btn btn-sm" id="sizeToggle">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</h:link>
						<h:link class="btn btn-sm pull-right logoutConfirm_open"
							data-popup-ordinal="1" id="open_65149879">
							<i class="glyphicon glyphicon-off"></i>
						</h:link>
					</h:panelGroup>

					<!-- User -->
					<h:panelGroup layout="block" class="user-block clearfix">
						<img src="resources/pictures/avatar/koala.jpg" alt="User Avatar" />
						<h:panelGroup layout="block" class="detail">
							<strong>Koala Panda</strong>
							<span
								class="badge badge-danger m-left-xs bounceIn animation-delay4">4</span>
							<ul class="list-inline">
								<li><h:link value="#{msg['sidebar.profile']}" /></li>
								<li><h:link value="#{msg['sidebar.inbox']}"
										styleClass="no-margin" /></li>
							</ul>
						</h:panelGroup>
					</h:panelGroup>

					<!-- Search -->
					<h:panelGroup layout="block" class="search-block">
						<h:panelGroup layout="block" class="input-group">
							<h:inputText class="form-control input-sm"
								t:placeholder="#{msg['sidebar.search']}" />
							<span class="input-group-btn">
								<button class="btn btn-default btn-sm" type="button">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</h:panelGroup>
					</h:panelGroup>


					<h:panelGroup layout="block" class="main-menu">
						<ul>
							<li class="#{viewId == '/dashboard.xhtml' ? 'active' : '' }"><a
								href="dashboard.xhtml"> <span class="menu-icon"> <i
										class="glyphicon glyphicon-dashboard"></i>
								</span> <span class="text"> #{msg['sidebar.dashboard']} </span> <span
									class="menu-hover"></span>
							</a></li>

							<li class="#{viewId == '/admin.xhtml' ? 'active' : '' }"><a
								href="admin.xhtml"> <span class="menu-icon"> <i
										class="glyphicon glyphicon-user"></i>
								</span> <span class="text"> #{msg['sidebar.admin']} </span> <span
									class="menu-hover"></span>
							</a></li>

							<li class="#{viewId == '/weighing.xhtml' ? 'active' : '' }"><a
								href="weighing.xhtml"> <span class="menu-icon"> <i
										class="glyphicon glyphicon-leaf"></i>
								</span> <span class="text"> #{msg['sidebar.weighing']} </span> <span
									class="menu-hover"></span>
							</a></li>

							<li class="#{viewId == '/settings.xhtml' ? 'active' : '' }"><a
								href="#"> <span class="menu-icon"> <i
										class="glyphicon glyphicon-wrench"></i>
								</span> <span class="text"> #{msg['sidebar.settings']}</span> <span
									class="menu-hover"></span>
							</a></li>
						</ul>

						<h:panelGroup layout="block" class="alert alert-info">Infos: Parceque c'est cool Java.. mais pas simple ...</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</aside>
		<!-- end sidebar -->

		<!-- Page content -->
		<h:panelGroup layout="block" id="main-container">

			<!-- breadcrumb-->
			<h:panelGroup layout="block" id="breadcrumb">
				<ul class="breadcrumb">
					<li><i class="glyphicon glyphicon-home"></i> <a
						href="index.xhtml">#{msg['lutarony.home']}</a></li>
					<ui:insert name="breadcrumb">
						<li class="active">#{msg['breadcrumb.welcome']}</li>
					</ui:insert>
				</ul>
			</h:panelGroup>
			<!-- end breadcrumb -->

			<!-- header of content -->
			<h:panelGroup layout="block" class="main-header clearfix">
				<h:panelGroup layout="block" class="page-title">
					<h3 class="no-margin">
						<ui:insert name="title" />
					</h3>
					<span><ui:insert name="subtitle" /></span>
				</h:panelGroup>
			</h:panelGroup>


			<ui:insert name="content" />


		</h:panelGroup>

		<h:panelGroup layout="block" id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>



	<script src="https://code.jquery.com/jquery.js" />
	<script src="resources/bootstrap/dist/js/bootstrap.min.js" />
	<script src="resources/uikit/js/uikit.min.js" />

</h:body>
</h:html>
