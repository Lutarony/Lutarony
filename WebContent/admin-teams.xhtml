
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="padding-md"
		style="text-align: left;">
		<h:panelGroup layout="block" class="padding-md">

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup id="teamsList" layout="block"
						class="panel panel-default">
						<h:panelGroup layout="block" class="panel-heading">All events</h:panelGroup>
						<h:form>
							<table class="table table-striped">
								<thead>
									<tr>
										<th>id</th>
										<th>Event</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="event" value="#{eventBean.eventsList}">
										<tr>
											<td>#{event.id}</td>
											<td>#{event.name}</td>
										</tr>

									</ui:repeat>

								</tbody>
							</table>
						</h:form>
					</h:panelGroup>


				</h:panelGroup>


				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup layout="block" class="panel panel-default">
						<h:form id ="teamForm" class="form-horizontal form-border">
							<h:panelGroup layout="block" class="panel-heading">Create new event</h:panelGroup>

							<h:panelGroup layout="block" class="panel-body">
								<h:panelGroup layout="block" class="form-group">
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-5">Name</label>
										<h:panelGroup layout="block" class="col-md-5">

											<h:inputText class="form-control input-sm"
												value="#{eventBean.name}" />


										</h:panelGroup>

									</h:panelGroup>

									<h:panelGroup layout="block" class="row">
										<h:outputText value="#{eventBean.message}"></h:outputText>
									</h:panelGroup>

								</h:panelGroup>
								<!-- /form-group -->

								<h:panelGroup layout="block" class="panel-footer">
									<h:panelGroup layout="block" class="text-right">
										<h:commandButton styleClass="btn btn-sm btn-primary"
											value="Update">
											<f:ajax listener="#{eventBean.save}" execute="@form"
												render=":eventsList" />
										</h:commandButton>
									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
				<!-- /.col -->
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>



</ui:composition>
