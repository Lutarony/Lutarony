<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/master.xhtml">

		<ui:define name="page-title">
			#{msg['lutarony']} - #{msg['dashboard.title']}
		</ui:define>

		<ui:define name="title">
			Lutarony
		</ui:define>

		<ui:define name="subtitle">
			#{msg['dashboard.title']}
		</ui:define>

		<ui:define name="breadcrumb">
			<li class="active">#{msg['dashboard.title']}</li>
		</ui:define>

		<ui:define name="content">

			<div class="grey-container shortcut-wrapper">
				<a href="#" class="shortcut-link"> <span class="shortcut-icon">
						<i class="glyphicon glyphicon-th-large"></i>
				</span> <span class="text">My tournaments</span>
				</a> <a href="#" class="shortcut-link"> <span class="shortcut-icon">
						<i class="glyphicon glyphicon-user"></i>
				</span> <span class="text">My users</span>
				</a> <a href="#" class="shortcut-link"> <span class="shortcut-icon">
						<i class="glyphicon glyphicon-th-list"></i>
				</span> <span class="text">My wrestlers</span>
				</a> <a href="#" class="shortcut-link"> <span class="shortcut-icon">
						<i class="glyphicon glyphicon-wrench"></i>
				</span> <span class="text">Settings</span>
				</a>

			</div>


			<div class="padding-md">

				<div class="row">
					<div class="col-sm-5 col-md-3">
						<div class="panel-stat3 bg-danger">
							<h2 class="m-top-none" id="userCount">
								<h:outputLabel value="#{wrestlerBean.totalWrestlers}"></h:outputLabel>
							</h2>
							<h5>Wrestlers</h5>
							<i class="glyphicon glyphicon-upload"></i><span class="m-left-xs">are
								really in the database</span>
							<div class="stat-icon">
								<i class="glyphicon glyphicon-user"></i>
							</div>
							<div class="refresh-button">
								<i class="glyphicon glyphicon-refresh"></i>
							</div>
							<div class="loading-overlay">
								<i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
							</div>
						</div>
					</div>
					<!-- /.col -->


					<div class="col-sm-3 col-md-9"></div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
