
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="padding-md"
		style="text-align: left;">
		<h:panelGroup layout="block" class="padding-md">

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup id="weighingList" layout="block"
						class="panel panel-default">
						<h:panelGroup layout="block" class="panel-heading">All wrestlers</h:panelGroup>
						<h:form>
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Team</th>
										<th>Weight</th>
										<th>Category</th>
										<th>Lot</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="weighing"
										value="#{weighingBean.weighingsListOrderBySurname}">
										<tr>
											<td><h:commandLink>
													<f:attribute name="selectedWeighingId"
														value="#{weighing.id}" />
													<f:ajax event="click"
														listener="#{weighingBean.attrListener}"
														render=":weighingDetails" />
												#{weighing.wrestler.surname}
													#{weighing.wrestler.name}</h:commandLink></td>
											<td>#{weighing.wrestler.team.name}</td>
											<td>#{weighing.weightValue}</td>
											<td>#{weighing.wrestler.category}</td>
											<td><span class="badge">#{weighing.lotNb}</span></td>
										</tr>

									</ui:repeat>

								</tbody>
							</table>
						</h:form>
						<h:outputLabel value="#{weighingBean.categoryValue}"></h:outputLabel>
					</h:panelGroup>


				</h:panelGroup>


				<h:panelGroup id="weighingDetails" layout="block" class="col-md-7">

					<h:panelGroup layout="block" class="panel panel-default">
						<h:form class="form-horizontal form-border">
							<h:panelGroup layout="block" class="panel-heading">#{weighingBean.wrestler.name} #{weighingBean.wrestler.surname}</h:panelGroup>

							<h:panelGroup layout="block" class="panel-body">
								<h:panelGroup layout="block" class="form-group">
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-3">Weight</label>
										<h:panelGroup layout="block" class="col-md-2">

											<h:inputText class="form-control input-sm"
												value="#{weighingBean.weight}">
												<f:ajax listener="#{weighingBean.update}" event="keyup"
													render="finalWeight" />
											</h:inputText>


										</h:panelGroup>

										<label class="control-label col-md-3">Tolerance</label>
										<h:panelGroup layout="block" class="col-md-2">
											<h:inputText class="form-control input-sm" readonly="true"
												value="#{weighingBean.tolerance}" />
										</h:panelGroup>

									</h:panelGroup>
									<br />
									<h:panelGroup layout="block" class="row">

										<h:panelGroup layout="block" class="col-md-5" />

										<label class="control-label col-md-3">Final weighting</label>
										<h:panelGroup layout="block" class="col-md-2">
											<h:inputText class="form-control input-sm" readonly="true"
												id="finalWeight" value="#{weighingBean.finalWeight}" />
										</h:panelGroup>
									</h:panelGroup>
									<!-- /.col -->

									<br />
									<h:panelGroup layout="block" class="row">

										<label class="control-label col-md-3">Lot number</label>
										<h:panelGroup layout="block" class="col-md-2">
											<h:inputText class="form-control input-sm"
												value="#{weighingBean.lotNb}" />
										</h:panelGroup>
										<h:panelGroup layout="block" class="col-md-4" />
									</h:panelGroup>


								</h:panelGroup>
								<!-- /form-group -->

								<h:panelGroup layout="block" class="panel-footer">
									<h:panelGroup layout="block" class="text-right">
										<h:commandButton styleClass="btn btn-sm btn-primary"
											value="Update">
											<f:ajax listener="#{weighingBean.save}" execute=""
												render=":weighingList @form :weighingTabs" />
										</h:commandButton>
									</h:panelGroup>
								</h:panelGroup>

							</h:panelGroup>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
				<!-- /.col -->
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>



</ui:composition>
