
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="padding-md"
		style="text-align: left;">
		<h:panelGroup layout="block" class="padding-md">

			<h:panelGroup layout="block" class="row">
				<h:panelGroup layout="block" class="col-md-5">

					<h:panelGroup layout="block" class="panel panel-default">
						<h:panelGroup layout="block" class="panel-heading">All wrestlers</h:panelGroup>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Team</th>
									<th>Weight</th>
									<th>Category</th>
									<th>Lot</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="weighing"
									value="#{weighingBean.weighingsListOrderBySurname}">
									
										<tr>
											<td>#{weighing.wrestler.surname}
												#{weighing.wrestler.name}</td>
											<td>#{weighing.wrestler.team.name}</td>
											<td>#{weighing.weightValue}</td>
											<td>#{weighing.wrestler.category}</td>
											<td><span class="badge">#{weighing.lotNb}</span></td>
										</tr>
										
								</ui:repeat>

							</tbody>
						</table>
						<h:outputLabel value="#{weighingBean.categoryValue}"></h:outputLabel>
					</h:panelGroup>


				</h:panelGroup>




				<h:panelGroup id="weighingDetails" layout="block" class="col-md-7">
					
					<h:panelGroup layout="block" class="panel panel-default">
						<form class="form-horizontal form-border">
							<h:panelGroup layout="block" class="panel-heading">#{weighing.wrestler.name} #{weighing.wrestler.surname}</h:panelGroup>
							<h:panelGroup layout="block" class="panel-body">
								<h:panelGroup layout="block" class="form-group">
									<label class="control-label col-md-2">Weight</label>
									<h:panelGroup layout="block" class="col-md-10">
										<input type="text" class="form-control input-sm"
											value="#{weighing.weight}" />
									</h:panelGroup>
									<!-- /.col -->
								</h:panelGroup>
								<!-- /form-group -->
								<h:panelGroup layout="block" class="form-group">
									<label class="control-label col-md-2">Password</label>
									<h:panelGroup layout="block" class="col-md-10">
										<input type="password" class="form-control input-sm"
											value="Password" />
									</h:panelGroup>
									<!-- /.col -->
								</h:panelGroup>
								<!-- /form-group -->
								<h:panelGroup layout="block" class="form-group">
									<label class="control-label col-md-2">Email</label>
									<h:panelGroup layout="block" class="col-md-10">
										<input type="text" class="form-control input-sm"
											value="john_doe@email.com" />
									</h:panelGroup>
									<!-- /.col -->
								</h:panelGroup>
								<!-- /form-group -->
								<h:panelGroup layout="block" class="form-group">
									<label class="control-label col-md-2">Gender</label>
									<h:panelGroup layout="block" class="col-md-10">
										<label class="label-radio inline"> <input type="radio"
											name="inline-radio" /><span class="custom-radio"></span>
											Male
										</label>
										<label class="label-radio inline"> <input type="radio"
											name="inline-radio" /><span class="custom-radio"></span>
											Female
										</label>
									</h:panelGroup>
									<!-- /.col -->
								</h:panelGroup>
								<!-- /form-group -->
								
							
							</h:panelGroup>
							<h:panelGroup layout="block" class="panel-footer">
								<h:panelGroup layout="block" class="text-right">
									<button class="btn btn-sm btn-primary">Update</button>
									<button class="btn btn-sm btn-cancel" type="reset">Reset</button>
								</h:panelGroup>
							</h:panelGroup>

						</form>
					</h:panelGroup>


				</h:panelGroup>
				<!-- /.col -->
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>



</ui:composition>
