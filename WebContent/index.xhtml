<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to Lutarony</title>
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/resources/css/style.css" />
</h:head>
<h:body>

	<h:panelGroup layout="block"
		class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<h:panelGroup layout="block" class="container-fluid">
			<h:panelGroup layout="block" class="navbar-header">
				<h:button class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</h:button>
				<h:link class="navbar-brand" href="#">Lutarony</h:link>
			</h:panelGroup>
			<h:panelGroup layout="block" class="navbar-collapse collapse">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<h:inputText class="form-control" placeholder="Search"></h:inputText>
				</form>

			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup layout="block" class="container-fluid">
		<h:panelGroup layout="block" class="row">
			
			<h:panelGroup layout="block" class="col-sm-9 main">
				<h1 class="page-header">Dashboard</h1>
				<h:form>
					<table>
						<tr>
							<td><h:outputLabel for="id" value="Id : " /></td>
							<td><p:inputText id="id" value="#{userMB.id}">
									<f:converter converterId="javax.faces.Integer" />
									<p:ajax event="blur" update="idMsg" />
								</p:inputText> <p:message id="idMsg" for="id" display="icon" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="name" value="Name : " /></td>
							<td><p:inputText id="name" value="#{userMB.name}">
									<f:validateLength minimum="5" />
									<p:ajax event="blur" update="nameMsg" />
								</p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="surname" value="Surname : " /></td>
							<td><p:inputText id="surname" value="#{userMB.surname}">
									<f:validateLength minimum="5" />
									<p:ajax event="blur" update="surnameMsg" />
								</p:inputText> <p:message id="surnameMsg" for="surname" display="icon" /></td>
						</tr>
						<tr>
							<td><p:commandButton id="addUser" value="Add"
									action="#{userMB.addUser}" ajax="false" /></td>
							<td><p:commandButton id="reset" value="Reset"
									action="#{userMB.reset}" ajax="false" /></td>
						</tr>
					</table>
				</h:form>
			</h:panelGroup>

		</h:panelGroup>

	</h:panelGroup>



	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
