
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

	<h:panelGroup layout="block" class="panel panel-default" style="text-align:left;width:500px">
		<h:panelGroup layout="block" class="panel-heading">
			<h3 class="panel-title">Create new user</h3>
		</h:panelGroup>
		
		<h:panelGroup layout="block" class="panel-body" >

			<h:form class="uk-form" id="form">

				<fieldset data-uk-margin="">

					<h:outputLabel value="Name :" for="name" />
					<h:inputText id="name" value="#{userBean.name}" class="form-control" />

					<br />

					<h:outputLabel value="Surname :" for="surname"></h:outputLabel>
					<h:inputText id="surname" value="#{userBean.surname}" class="form-control" />
					
					<br />

					<h:outputLabel value="E-mail :" for="email"></h:outputLabel>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<h:inputText id="email" value="#{userBean.email}" class="form-control" />
					</div>

					<br />

					<h:commandButton value="Create" action="#{userBean.addUser}" styleClass="btn btn-info" >
						<!--  <f:ajax execute="@form" render=":usersList @form" />-->
					</h:commandButton>

				</fieldset>

			</h:form>

		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
