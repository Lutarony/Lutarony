<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="includes/template/ui.xhtml">
	<ui:define name="body">
		<h3>Welcome to JSF Lab</h3>
		<p:dataTable var="wrestler" value="#{wrestlerBean.wrestlersList}">
			<p:column headerText="Firstname">
				<h:outputText value="#{wrestler.firstname}"></h:outputText>
			</p:column>

			<p:column headerText="Lastname">
				<h:outputText value="#{wrestler.lastname}"></h:outputText>
			</p:column>
			
			<p:column headerText="Birthday">
				<h:outputText value="#{wrestler.birthDay}"></h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
